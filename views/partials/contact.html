<div class="contact-main-section-container">
    <h1 class="text-center">Contact</h1>
    <div class="contact-container">
        <div class="contact-form-container">
            <form>
                <div class="form-group">
                    <input type="name" class="form-control shadow-lg" id="name" aria-describedby="nameHelp"
                        placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control shadow-lg" id="email" aria-describedby="emailHelp"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control shadow-lg" id="number" aria-describedby="numberHelp"
                        placeholder="Contact number">
                </div>
                <div class="form-group">
                    <textarea class="form-control shadow-lg" id="message" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn contact-submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
